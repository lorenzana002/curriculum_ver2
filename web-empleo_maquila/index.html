<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor de PDF</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <iframe id="pdfViewer" src="docs/cv.pdf"></iframe>

  <script>
    function resizePDFViewer() {
      var pdfViewer = document.getElementById('pdfViewer');
      pdfViewer.style.height = window.innerHeight + 'px';
    }

    // Llama a resizePDFViewer cuando se carga la p√°gina y cada vez que se redimensiona la ventana
    window.onload = resizePDFViewer;
    window.onresize = resizePDFViewer;
  </script>

</body>
</html>
